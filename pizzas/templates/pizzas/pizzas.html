{% extends "pizzas/base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'format.css' %}"> 
<p style="font-size:50px"></pstyle> Smith's Classic Pizzas! : </p>
<ul> 
    {% for p in pizzas %}
    <li> 
        <a style="font-size:25px" href="{% url 'pizzas:pizza' p.id %}"> {{ p }} </a>
    </li>

    {% empty %}
    <li> no pizzas have been added yet </li>
    {% endfor %}
    
</ul>

{% endblock content %}
